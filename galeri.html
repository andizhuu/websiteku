<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Galeri</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    nav {
      background-color: #e0f0ff;
      padding: 10px;
      text-align: center;
    }

    nav a {
      margin: 0 15px;
      text-decoration: none;
      color: #0055cc;
      font-weight: bold;
    }

    .container {
      max-width: 1000px;
      margin: auto;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: #333;
    }

    .galeri-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 20px 0;
    }

    .galeri-item {
      border: 1px solid #ccc;
      border-radius: 10px;
      overflow: hidden;
      background: #f9f9f9;
      transition: transform 0.2s;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .galeri-item:hover {
      transform: scale(1.03);
    }

    .galeri-item img {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }

    .galeri-caption {
      padding: 10px;
      text-align: center;
      font-weight: bold;
    }

    footer {
      text-align: center;
      padding: 15px;
      margin-top: 40px;
      background-color: #e0f0ff;
      color: #333;
    }
  </style>
</head>
<body>
  <nav>
    <a href="index.html">Beranda</a>
    <a href="tentang.html">Tentang</a>
    <a href="galeri.html">Galeri</a>
    <a href="portofolio.html">Portofolio</a>
  </nav>

  <div class="container">
    <h1>Galeri Karya</h1>
    <div class="galeri-container">
      <div class="galeri-item">
        <a href="img/galeri1.jpg" target="_blank">
          <img src="img/galeri1.jpg" alt="Karya 1" />
        </a>
        <div class="galeri-caption">Desain Poster A</div>
      </div>
      <div class="galeri-item">
        <a href="img/galeri2.jpg" target="_blank">
          <img src="img/galeri2.jpg" alt="Karya 2" />
        </a>
        <div class="galeri-caption">Banner Sosial Media</div>
      </div>
      <div class="galeri-item">
        <a href="img/galeri3.jpg" target="_blank">
          <img src="img/galeri3.jpg" alt="Karya 3" />
        </a>
        <div class="galeri-caption">Thumbnail YouTube</div>
      </div>
    </div>
  </div>

  <footer>
    &copy; 2025 Andi Zhuu
  </footer>
</body>
</html>
